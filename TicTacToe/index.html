<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="choices-container">
      <div class="choice active-choice" id="X">X</div>
      <div class="choice" id="O">O</div>
    </div>
    <h2 id="win-msg">Playing</h2>
    <div id="grid-container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button id="restart-btn">Restart</button>
    <script src="index.js"></script>
  </body>
</html>
